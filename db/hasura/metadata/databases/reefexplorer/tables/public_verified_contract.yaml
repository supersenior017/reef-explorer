table:
  name: verified_contract
  schema: public
object_relationships:
- name: contract
  using:
    foreign_key_constraint_on: address
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - optimization
    - address
    - runs
    - args
    - compiled_data
    - contract_data
    - source
    - compiler_version
    - filename
    - name
    - target
    - type
    filter: {}
  role: public
